<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oops 3</title>
</head>

<body>
  <script>
    const usernumber = parseInt(prompt("Enter The Number : "));

    class Table {
      constructor(usernumber) {
        this.usernumber = usernumber;
      }

      Multiplication() {
        let numbers = 1;
        do {
          document.write(usernumber + " * " + numbers + " = " + (usernumber * numbers) + '<br><br>');
          numbers++;
        } while (numbers <= 10);
      }
    }

    let table = new Table(usernumber);
    table.Multiplication();
  </script>
</body>

</html>
